<div class="parent"
     fxLayout.xs="column">
      Direct Report Cycle Status
     <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
        </ng-container>

        <ng-container matColumnDef="Initial">
          <th mat-header-cell *matHeaderCellDef> Initial </th>
          <td mat-cell *matCellDef="let employee"> {{employee.initialMeeting}} </td>
        </ng-container>

        <ng-container matColumnDef="Mid Point">
          <th mat-header-cell *matHeaderCellDef> Mid Point </th>
          <td mat-cell *matCellDef="let employee"> {{employee.midPointMeeting}} </td>
        </ng-container>

        <ng-container matColumnDef="Close Out">
          <th mat-header-cell *matHeaderCellDef> Close Out </th>
          <td mat-cell *matCellDef="let employee"> {{employee.closeoutMeeting}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

</div>
